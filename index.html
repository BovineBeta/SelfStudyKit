<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Self Study Kit</title>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-accent-orange mdui-theme-layout-auto">

    <!-- mdui工具栏 -->
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" mdui-drawer="{target: '#drawer'}" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-headline">Self Study Kit</a>
            <a href="javascript:;" class="mdui-typo-title">首页</a>
            <div class="mdui-toolbar-spacer"></div>

            <botton href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#right-menu'}">
                <i class="mdui-icon material-icons">more_vert</i>
            </botton>
            <ul class="mdui-menu" id="right-menu">
                <li class="mdui-menu-item">
                    <a href="javascript:;" class="mdui-ripple" id="theme-changer">
                        <i class="mdui-menu-item-icon mdui-icon material-icons"
                            id="theme-changer-icon">brightness_auto</i><span>切换主题颜色</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <!-- mdui侧边栏 -->
    <div class="mdui-drawer mdui-shadow-6 mdui-drawer-close" id="drawer">
        <div class="mdui-list">
            <a class="mdui-list-item mdui-ripple" id="link-index">
                <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                <div class="mdui-list-item-content">首页</div>
            </a>
            <a class="mdui-list-item mdui-ripple" id="link-welcome">
                <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
                <div class="mdui-list-item-content">欢迎使用</div>
            </a>
            <div class="mdui-subheader">时间管理</div>
            <a class="mdui-list-item mdui-ripple" id="link-clock">
                <i class="mdui-list-item-icon mdui-icon material-icons">access_time</i>
                <div class="mdui-list-item-content">时钟</div>
            </a>
            <a class="mdui-list-item mdui-ripple" id="link-pomodoro-timer">
                <i class="mdui-list-item-icon mdui-icon material-icons">timer</i>
                <div class="mdui-list-item-content">番茄钟</div>
            </a>
            <a class="mdui-list-item mdui-ripple" id="link-word-notepad">
                <i class="mdui-list-item-icon mdui-icon material-icons">book</i>
                <div class="mdui-list-item-content">单词本</div>
            </a>
        </div>
    </div>

    <!-- 一个隐藏的mdui tab选项卡, 使用js调用来切换选项卡. 用于实现页面切换 -->
    <div class="mdui-tab" mdui-tab style="display: none;" id="page-changer">
        <a href="#page-index"></a>
        <a href="#page-welcome"></a>
        <a href="#example1-tab3"></a>
    </div>

    <!-- 首页 -->
    <div id="page-index" class="mdui-p-a-2">
        <div class="text-center">
            <div style="font-size: 500%;">自律</div>
            <div style="font-size: 200%;opacity:0.5" id="yiyan"><br></div>
        </div>
    </div>

    <!-- 欢迎使用 -->
    <div id="page-welcome" class="mdui-p-a-2">
        <h1>欢迎使用 Self Study Kit !</h1>
        <div>Self Study Kit 是一个基于H5的自习辅助工具集. </div>
    </div>


    <div id="example1-tab3" class="mdui-p-a-2">shopping content</div>

    <!-- 浮动操作按钮 -->
    <div class="mdui-fab-wrapper" id="fab-wrapper" mdui-fab="{trigger: 'hover'}">
        <button class="mdui-fab mdui-ripple mdui-color-theme-accent">
            <i class="mdui-icon material-icons">add</i>
            <i class="mdui-icon mdui-fab-opened material-icons">close</i>
        </button>
        <div class="mdui-fab-dial">
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink">
                <i class="mdui-icon material-icons">backup</i>
            </button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red">
                <i class="mdui-icon material-icons">bookmark</i>
            </button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange">
                <i class="mdui-icon material-icons">access_alarms</i>
            </button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue">
                <i class="mdui-icon material-icons">touch_app</i>
            </button>
        </div>
    </div>

    <script src="./node_modules/mdui/dist/js/mdui.min.js"></script>
    <script type="module" src="./js/yiyan.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
